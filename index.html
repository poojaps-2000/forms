<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color:#056676 ;
        }
        .container{
            background-color:#5eaaa8 ;
            margin-right: auto;
            margin-left: auto;
            margin-top: 50%;
            margin-bottom: 50%;
        }
        h1{
            color: floralwhite;
            align:center;
        }
        

    </style>
    
    <div class="container jumbotron">
        <h1>KINDLY FILL THE FORM</h1>
        <br>
        <form action="POST"><strong>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="fn" class="col-form-label">FIRST NAME</label>
                        <input type="text" autocomplete="off" class="form-control" id="fn" name="firstname" value=""
                            placeholder="First Name" required>
                </div>

                <div class="col-sm-5">
                    <label for="ln" class="col-form-label">LAST NAME</label>
                    <input type="text" autocomplete="off" class="form-control" id="ln" name="lastname" value=""
                          placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="em" class="col-form-label">EMAIL ID</label>
                        <input type="email" autocomplete="off" class="form-control" id="em" name="mailid" value=""
                            placeholder="Email id" required>
                </div>
                <div class="col-sm-5">
                    <label for="ph" class="col-form-label">PHONE NUMBER</label>
                        <input type="tel" autocomplete="off" class="form-control" id="ph" name="telephone" value=""
                            placeholder="Phone NUmber">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="clg" class="col-form-label">COLLEGE NAME</label>
                        <input type="text" autocomplete="off" class="form-control" id="clg" name="college" value=""
                            placeholder="College">
                </div>
                <div class="col-sm-3 ">
                    <label for="yr" class="col-form-label">YEAR</label>
                    <select name="year" class="custom-select form-control" id="yr">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                   </select>
                </div>
               
                <div class="col-sm-3">
                    <label for="br" class="col-form-label">BRANCH</label>
                    <select name="Select Age" class="custom-select form-control" id="br">
                        <option value="">COMPUTER SCIENCE</option>
                        <option value="">MECHANICAL</option>
                        <option value="">CIVIL</option>
                        <option value="">ELECTRICAL</option>
                        <option value="">ELECTRONICS</option>
                    </select>
                </div>
            </div>
            <br>
           <div class="form-group row">
                <div class="col-xs-2 offset-1">
                    <button type="button" class="btn btn-secondary form-control">SUBMIT</button>
                </div>
            </div>


        </form></strong>
    </div>
    
</body>
</html>
